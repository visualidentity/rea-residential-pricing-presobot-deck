version: 1
name: "Residential Pricing Presobot"
src: ./src
dist: ./dist
key: residential-pricing-presobot
maintainer: daniel.phan@vi.com.au
impostor: true
screenshotpreferences:
    backend: chrome
    vector: true
servers:
    - title: Production
      api: "https://rea-group.livepreso.com"
    - title: Staging
      api: "https://staging-rea-group.livepreso.com"
common:
    js:
        - js/deck.js
    css:
        - css/core.css
content_editors:
    text:
        colors:
            - color: "e4002b"
              title: "Red"
            - color: "93227E"
              title: "Purple"
            - color: "ED8B00"
              title: "Orange"
            - color: "FFB200"
              title: "Yellow"
            - color: "00BEB3"
              title: "Teal"
            - color: "0084FF"
              title: "Blue"
            - color: "333f48"
              title: "Bluestone"
            - color: "697684"
              title: "Pebble"
            - color: "FFFFFF"
              title: "White"
        formats:
            -
                block: 'p'
                title: 'Normal'
            -
                block: 'h3'
                title: 'Large heading'
            -
                block: 'h4'
                title: 'Medium heading'
            -
                block: 'h5'
                title: 'Small heading'
            -
                block: 'blockquote'
                title: 'Blockquote'
feeds:
    factsheet:
        source: "http://{{ feed_host|default:'rea.storix.nextstudio.com.au' }}/sales_preso/suburb_data/{{ customer.state|safe }}/{{ suburbs|safeseq|join:'/' }}.json"
        competitors:
        source: /api/competitor-data/
        preprocessors:
            - UseServerHostname
            - AuthenticateWithSalesPresoApi
    marketshare:
        source: "/api/marketshare-data/?code={{ customer.agent_code }}"
        preprocessors:
            - UseServerHostname
            - AuthenticateWithSalesPresoApi
    locations:
        source: "/api-proxy/?url=https://{{vi_host|default:' d2xpnl9r21uz0w.cloudfront.net/dev'}}/customer/{{customer.agent_code}}/locations"
        preprocessors:
            - AuthenticateWithSalesPresoApi
            - UseServerHostname
    packages:
        source: "/api-proxy/?url=https://api.realestate.com.au/pricing/v1/packages"
        preprocessors:
            - AuthenticateWithSalesPresoApi
            - UseServerHostname
    dateRanges:

hooks: js/hooks.js
dimensions:
    width: 1920
    height: 1080
templates:
    -
        key: divider
        title: 'Divider'
    -
        key: split_50_50
        title: '50/50 Split'
    -
        key: two_cards
        title: 'Two Cards'
    -
        key: three_cards
        title: 'Three Cards'
    -
        key: four_column
        title: 'Four Column'
    -
        key: two_three_grid
        title: 'Two/Three Grid'
    -
        key: one_four_grid
        title: 'One/Four Grid'
    -
        key: youtube
        title: 'YouTube'
    -
        key: editable_text
        title: 'Editable Text'
    -
        key: dynamic_image
        title: 'Dynamic Image'
    -
        key: temp_image
        title: 'Temp Image'
    -
        key: product_showcase
        title: 'Product Showcase'
    -
